<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SG</title>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="assets/css/Pretty-Registration-Form.css">
  <link rel="stylesheet" href="assets/css/Google-Style-Login.css">
</head>

<body>
  <div class="login-card">
    <div class="thumbnail"><img src="assets/img/sugar_glider1.jpg"></div>
    <form class="form-signin">
      <input class="form-control" type="email" required="" placeholder="Alamat Emel" autofocus="" id="inputEmail">
      <input class="form-control" type="password" required="" placeholder="Katalauan" id="inputPassword">
      <div class="checkbox">
        <div class="checkbox">
          <label>
            <input type="checkbox">Ingatkan saya
          </label>
        </div>
      </div>
      <button class="btn btn-primary  btn-lg btn-signin" type="submit">LOG MASUK</button>
    </form>
    <a href="#Terlupa Katalaluan" class="forgot-password">Anda terlupa katalaluan?</a>
  </div>
  <div></div>
  <div></div>
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
